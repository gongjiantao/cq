    <td><h3> </h3>
    <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邱少云（<span lang="EN-US" xml:lang="EN-US">1926</span>——<span lang="EN-US" xml:lang="EN-US">1952</span>）本籍，今重庆铜梁人，著名战斗英雄。<span lang="EN-US" xml:lang="EN-US">1949</span>年<span lang="EN-US" xml:lang="EN-US">12</span>月参加中国人民解放军，<span lang="EN-US" xml:lang="EN-US">1951</span>年参加中国人民志愿军，入朝作战。<span lang="EN-US" xml:lang="EN-US">1952</span>年<span lang="EN-US" xml:lang="EN-US">10</span>月，为打击盘踞在上甘岭的美军，潜伏时不幸被燃烧弹引着，为不暴露部队目标，岿然不动、壮烈牺牲。荣获中国人民志愿军一级战斗英雄、朝鲜民主主义人民共和国英雄称号。</h3></td>
