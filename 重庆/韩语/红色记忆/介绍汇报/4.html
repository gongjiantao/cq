  <tr>
    <td colspan="3" bgcolor="#D9CCB9"><h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;宋庆龄（<span lang="EN-US" xml:lang="EN-US">1893</span>——<span lang="EN-US" xml:lang="EN-US">1981</span>）客籍，今海南文昌人，伟大的爱国主义、民主主义、国际主义和共产主义战士，杰出的国际政治活动家、中华人民共和国卓越的领导人。抗战时期，在重庆坚持抗日民主活动，领导保卫中国同盟工作，为中国抗战和国际反法西斯战争作出了重要贡献。</h3></td>
  </tr>
