  <tr>
    <td align="center" bgcolor="#D9CCB9"><img src="../图片/2/d9bbdf6e9512dc634f0b76488fbd67bd_20160224_170326.jpg" width="281" height="400" /></td>

  <tr>
    <td bgcolor="#D9CCB9"><p> </p>
    <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陈独秀（<span lang="EN-US" xml:lang="EN-US">1879</span>——<span lang="EN-US" xml:lang="EN-US">1942</span>）客籍，今安徽安庆人，中共创建人之一。抗战时期居于重庆江津，主张抗日，反对妥协，保持了民族气节。<span lang="EN-US" xml:lang="EN-US">1942</span>年客逝重庆。</h3></td>
  </tr>
