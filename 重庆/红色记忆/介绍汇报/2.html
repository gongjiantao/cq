  </tr>
  <tr>
    <td align="center" bgcolor="#D9CCB9"><img src="../图片/2/7abe33e09863d6f18c1ddd63f4228aa4_20160224_190243.jpg" width="719" height="621" /></td>
  </tr>
  <tr>
    <td><h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;巴蔓子（生卒年不详）本籍，今重庆忠县人，战国时忠信两全巴将军。守国为民、保全疆土，刎颈留城、义贯日月，为我巴国第一人。是古来忠勇、笃诚、守信的精神象征，具有极大的典型性与代表性，且饱蕴丰厚的历史内涵。今渝中区、忠县、湖北恩施等地，尚存&ldquo;大义凛然巴将军&rdquo;遗迹多处，千古流传、影响深远。</h3></td>
  </tr>
